        function inverseJ1(){
            var nx=parseFloat(document.getElementById("inputjointnx").value);
            var ny=parseFloat(document.getElementById("inputjointny").value);
            var nz=parseFloat(document.getElementById("inputjointnz").value);
            var ox=parseFloat(document.getElementById("inputjointox").value);
            var oy=parseFloat(document.getElementById("inputjointoy").value);
            var oz=parseFloat(document.getElementById("inputjointoz").value);
            var ax=parseFloat(document.getElementById("inputjointax").value);
            var ay=parseFloat(document.getElementById("inputjointay").value);
            var az=parseFloat(document.getElementById("inputjointaz").value);
            var px=parseFloat(document.getElementById("inputjointpx").value);
            var py=parseFloat(document.getElementById("inputjointpy").value);
            var pz=parseFloat(document.getElementById("inputjointpz").value);
            var a1=50,a2=425,d3=50,d4=425,d6=100;
            // var pax=d6*ax-px;
            // var pay=py-d6*ay;
            // var pp=Math.pow(pax,2)+Math.pow(pay,2);
            // var pp1=Math.pow(pp,2)-50*50;
            // var pp2=Math.pow(pp1,0.5);
            // var theta1;
            // theta1=Math.atan2(50,pp2)-Math.atan2(pay,pax);
            // document.getElementById("inputjoint1").value=theta1*180/Math.PI;
            var pax=px-d6*ax;
            var pay=py-d6*ay;
            var paz=pz-d6*az;
            var tt=Math.pow(pax,2)+Math.pow(pay,2)-Math.pow(d3,2);

            var theta1=Math.atan2(pay,pax)-Math.atan2(d3,Math.pow(tt,0.5));
            document.getElementById("inputjoint1").value=theta1*180/Math.PI;

            var t=pax*Math.cos(theta1)+pay*Math.sin(theta1)-a1;
            var t1=(Math.pow(t,2)+Math.pow(a2,2)+Math.pow(paz,2)-Math.pow(d4,2))/(2*a2);
            var t2=Math.pow(t,2)+Math.pow(paz,2)-Math.pow(t1,2);

            var theta2=Math.atan2(t1,paz)-Math.atan2(t1,Math.pow(t2,0.5));
            document.getElementById("inputjoint2").value=theta2*180/Math.PI+90;

            var theta3=Math.atan2(pax*Math.cos(theta1)+pay*Math.sin(theta1)-a1-a2*Math.cos(theta2),paz+a2*Math.sin(theta2)-theta2);
            document.getElementById("inputjoint3").value=theta3*180/Math.PI-90;

            var p11=az*Math.cos(theta2)*Math.cos(theta3)-az*Math.sin(theta2)*Math.sin(theta3)+ax*Math.cos(theta1)*Math.sin(theta3)*Math.cos(theta2)+ax*Math.cos(theta1)*Math.cos(theta3)*Math.sin(theta2)+ay*Math.cos(theta2)*Math.sin(theta3)*Math.sin(theta1)+ay*Math.cos(theta3)*Math.sin(theta2)*Math.sin(theta1);
            var p511=Math.pow((1-Math.pow(p11,2)),0.5)
            var theta5=Math.atan2(p511,p11);
            document.getElementById("inputjoint5").value=theta5*180/Math.PI;
            if(Math.sin(theta5)==0)
            {
                var theta4=0;
                document.getElementById("inputjoint4").value=theta4*180/Math.PI;

            }
            else{
            var p5=(-ax*Math.sin(theta1)+ay*Math.cos(theta1))/Math.sin(theta5);
            var p51=Math.pow((1-Math.pow(p5,2)),0.5);
            var theta4=Math.atan2(p5,p51);
            document.getElementById("inputjoint4").value=theta4*180/Math.PI;
            }

            var p6=-(nz*Math.cos(theta2)*Math.cos(theta3)-nz*Math.sin(theta2)*Math.sin(theta3)+nx*Math.cos(theta1)*Math.cos(theta2)*Math.sin(theta3)+nx*Math.cos(theta1)*Math.cos(theta3)*Math.sin(theta2)+ny*Math.cos(theta2)*Math.sin(theta1)*Math.sin(theta3)+ny*Math.cos(theta3)*Math.sin(theta1)*Math.sin(theta1))/Math.sin(theta5);
            var p61=Math.pow((1-Math.pow(p6,2)),0.5);
            var theta6=Math.atan2(p61,p6);
            document.getElementById("inputjoint6").value=theta6*180/Math.PI;

        }
